<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Recipe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<form action="#" th:action="@{/recipes/new}" th:object="${recipe}" method="post" enctype="multipart/form-data" onsubmit="console.log(document.getElementById('fileupload').value);">
  <input type="text" th:field="*{title}" placeholder="Title">
  <textarea th:field="*{ingredients}" id="ingredientList" placeholder="Ingredients example: 2 eggs, 1 cup milk"></textarea>
  <textarea th:field="*{instructions}" placeholder="Instructions"></textarea>
  <input type="text" th:field="*{tools}" placeholder="Tools">
  <input type="hidden" id="fileupload" th:field="*{photo}">
  <button class="btn btn-green" id="picker" type="button">Pick file</button>
  <input type="text" th:field="*{difficulty}" placeholder="Difficulty">
  <input type="number" th:field="*{hours}" placeholder="Hours">
  <input type="number" th:field="*{minutes}" placeholder="Minutes">
  <input type="text" th:field="*{region}" placeholder="Region">
  <label for="dietStyles">Diet Styles</label>
  <select id="dietStyles" name="dietStyleIds" multiple>
    <option th:each="dietStyle : ${allDietStyles}" th:value="${dietStyle.id}" th:text="${dietStyle.name}"></option>
  </select>

  <label for="allergens">Allergens</label>
  <select id="allergens" name="allergenIds" multiple>
    <option th:each="allergen : ${allAllergens}" th:value="${allergen.id}" th:text="${allergen.name}"></option>
  </select>

  <input type="submit" value="Create Recipe">
  <div type="text/html" th:field="*{calories}" id="nutrition"></div>
</form>

<button id="submit">testing</button>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/javascript/keys.js"></script>
<script src="/javascript/nutrition.js"></script>
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/javascript/filestack.js"></script>

</body>
</html>
