<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${title}">Title</title>
    <link rel="icon" type="image/png" href="/img/img.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d7c23920df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/postIndex.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>
<body>
<div class="flour-image"></div>
<nav th:replace="~{partials/navbar :: navbar}"/>
<div class="content-wrapper">
    <h1>User Posts</h1>
    <div class="container">
        <div class="row">
            <div th:each="post : ${posts}" class="col-md-4 mb-4">
                <div class="card">
                    <h2 class="card-title" th:text="${post.title}"></h2>
                    <p class="card-text" th:text="${post.body}"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <footer th:replace="~{partials/footer :: footer}"></footer>
</div>
</body>
</html>
