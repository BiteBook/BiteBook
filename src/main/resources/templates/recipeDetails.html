<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Recipe Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="/javascript/ratings.js" defer></script>
</head>
<body>
<div th:replace="~{partials/navbar :: navbar}"></div>

<h1>Recipe Details</h1>
<!-- display details about a specific recipe -->
<h1 th:text="${recipes.title}"></h1>
<p th:text="${recipes.ingredients}"></p>
<p th:text="${recipes.instructions}"></p>
<!-- Add more fields as needed -->
<form action="#" th:action="@{/recipes/{id}(id=${recipes.recipeid})}" th:method="delete">
  <input type="submit" value="Delete">
</form>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editRecipeModal" th:authorize="${currentUser.username == recipes.user.username}">Edit Recipe</button>



<!-- Add a div to display comments -->
<div id="displayArea">
  <!-- Iterate over the comments and display them -->
  <h3>Comments:</h3>
  <div th:each="comment : ${comments}">
    <p th:text="${comment.comment}"></p>
  </div>
</div>


<!-- Form to save the recipe -->
<form th:action="@{'/recipes/' + ${recipes.recipeid} + '/favorite'}" method="post">
  <button type="submit">Save Recipe</button>
</form>

<!-- Meal Planner section -->
<form th:action="@{/mealplanner/add}" method="post">
  <input type="hidden" th:value="${recipes.recipeid}" name="recipeId"/>
  <input type="date" name="date"/>
  <input type="submit" value="Add to Meal Planner"/>
</form>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ratingModal">
  Review Recipe
</button>

<!-- Bootstrap Modal for Reviewing Recipe -->
<div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ratingModalLabel">Rate the Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{'/recipes/' + ${recipes.recipeid}}" th:object="${review}" th:method="post">
                <div class="modal-body">
                    <div class="form-check form-check-inline">
                        <input th:field="*{rating}" class="form-check-input" type="radio" id="star5" value="5" name="ratingGroup">
                        <label class="form-check-label star-icon" for="star5">
                            <i class="fas fa-star"></i>
                            5
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:field="*{rating}" class="form-check-input" type="radio" id="star4" value="4" name="ratingGroup">
                        <label class="form-check-label star-icon" for="star4">
                            <i class="fas fa-star"></i>
                            4
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:field="*{rating}" class="form-check-input" type="radio" id="star3" value="3" name="ratingGroup">
                        <label class="form-check-label star-icon" for="star3">
                            <i class="fas fa-star"></i>
                            3
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:field="*{rating}" class="form-check-input" type="radio" id="star2" value="2" name="ratingGroup">
                        <label class="form-check-label star-icon" for="star2">
                            <i class="fas fa-star"></i>
                            2
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:field="*{rating}" class="form-check-input" type="radio" id="star1" value="1" name="ratingGroup">
                        <label class="form-check-label star-icon" for="star1">
                            <i class="fas fa-star"></i>
                            1
                        </label>
                    </div>



                <!-- Remove the <div class="rating-box"> if not needed -->
                    <div class="rating-box">
                        <h3 class="mb-3">Your Rating:</h3>

                    </div>

                    <div class="container mt-4">
                        <div class="form-group">
                            <label for="comment-modal">Leave a Comment:</label>
                            <textarea th:field="*{comment}" class="form-control" id="comment-modal" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Corrected function name here -->
                    <button type="submit" class="btn btn-primary">Submit Rating and Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap Modal for Editing Recipe -->
<div class="modal fade" id="editRecipeModal" tabindex="-1" role="dialog" aria-labelledby="editRecipeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRecipeModalLabel">Edit Recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{'/recipes/edit/' + ${recipes.recipeid}}" th:object="${recipes}" method="post">
          <input type="hidden" name="_method" value="put" />
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" th:field="*{ingredients}" required></textarea>
          </div>
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" id="instructions" th:field="*{instructions}" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
