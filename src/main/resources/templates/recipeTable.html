<!DOCTYPE html>
<html>
<head>
    <title>Recipe Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<h1>Recipe Index</h1>

<div>
    <form th:action="@{/recipeTable}">
        Filter: <input type="text" name="keyword" th:value="${keyword}" required/>
        <input type="submit" value="search"/>
    </form>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Difficulty</th>
            <th>Area</th>
            <th>Dietary</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.title}">Name</td>
            <td th:text="${recipe.difficulty}">Difficulty</td>
            <td th:text="${recipe.region}">Area</td>
            <td th:text="${recipe.dietary}">Dietary</td>
            <td th:text="${recipe.time}">Time</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="partials/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
