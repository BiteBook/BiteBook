<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>HOME (BiteBook)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
   <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/img/img.png">
  <div th:replace="~{partials/navbar :: navbar}"></div>
  <h1>BiteBook</h1>
  <h2 id="greeting"></h2>
  <form th:action="@{/recipes/search}">
    <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    <input type="submit" value="Search" />
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
  </form>
</head>
<body>
<h2>Trending Recipes</h2>

<div id="recipeList" class="row">
  <div th:each="recipe : ${trendingRecipes}" th:if="${recipe != null}">
    <div class="col-md-3">
      <div class="card">
        <img th:if="${recipe.photo != null}" th:src="${recipe.photo}" class="card-img-top" alt="Recipe Name">
        <div class="card-body">
          <h5 class="card-title" th:text="${recipe.title}">Recipe Name</h5>
          <p class="card-text" th:text="'Cook time: ' + ${recipe.time} + ' mins'">Cook time: 45 mins</p>
          <a th:href="@{/recipes/{id}(id=${recipe.recipeid})}" class="btn btn-primary">View Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="readyList" class="row">
  <th:block th:each="recipe : ${readyIn15Recipes}" th:if="${recipe != null}">
    <div class="col-md-3">
      <div class="card">
        <img th:if="${recipe.photo != null}" th:src="${recipe.photo}" class="card-img-top" alt="Recipe Name">
        <div class="card-body">
          <h5 class="card-title" th:text="${recipe.title}">Recipe Name</h5>
          <p class="card-text" th:text="'Cook time: ' + ${recipe.time} + ' mins'">Cook time: 45 mins</p>
          <a th:href="@{/recipes/{id}(id=${recipe.recipeid})}" class="btn btn-primary">View Recipe</a>
        </div>
      </div>
    </div>
  </th:block>
</div>





<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="/javascript/keys.js"></script>
<script src="/javascript/recipe.js"></script>
<script src="/javascript/Greetings.js"></script>
<script src="/javascript/Slick.js"></script>


<div th:replace="~{partials/footer :: footer}"></div>

</body>
</html>
