<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <div th:replace="partials/navbar :: navbar"></div>
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/recipes/new}" th:object="${recipe}" method="post" enctype="multipart/form-data" onsubmit="console.log(document.getElementById('fileupload').value);">
        <h3 class="mt-4 text-center">Create your Recipe!</h3>
        <div class="row mt-4">
            <input type="text" th:field="*{title}" placeholder="Title" class="col">
        </div>
        <div class="row mt-4">
            <textarea th:field="*{instructions}" placeholder="Instructions" class="col"></textarea>
        </div>
        <div class="row mt-4">
            <textarea th:field="*{ingredients}" id="ingredientList" placeholder="Ingredients example: 2 eggs, 1 cup milk"
                      class="col"></textarea>
            <textarea th:field="*{tools}" placeholder="Tools" class="col"></textarea>
        </div>
        <div class="row mt-4">
            <input type="text" th:field="*{difficulty}" placeholder="Difficulty" class="col">
            <input type="number" th:field="*{hours}" placeholder="Hours" class="col">
            <input type="number" th:field="*{minutes}" placeholder="Minutes" class="col">
            <input type="text" th:field="*{region}" placeholder="Region" class="col">
            <input type="hidden" id="fileupload" th:field="*{photo}">
            <button class="col btn btn-green" id="picker" type="button">Upload an Image</button>
        </div>
        <div class="mt-4 mx-auto d-flex justify-content-evenly">
            <div class="card" style="height:33rem;">
                <div class="form-check">
                    <label for="dietStyles" class="mt-3 form-check-label fs-4 d-flex justify-content-center">Diet Styles</label>
                    <input th:each="dietStyle : ${allDietStyles}" th:value="${dietStyle.id}" th:text="${dietStyle.name}" type="checkbox" id="dietStyles" name="dietStyleIds" class="form-check-label mt-2 d-flex justify-content-evenly">
                </div>
            </div>
            <div class="card" style="height:33rem;">
                <div class="form-check">
                    <label for="allergens" class="mt-3 form-check-label fs-4 d-flex justify-content-center">Allergens</label>
                    <input th:each="allergen : ${allAllergens}" th:value="${allergen.id}" th:text="${allergen.name}" type="checkbox" id="allergens" name="allergenIds" class="form-check-label mt-2 d-flex justify-content-evenly">
                </div>
            </div>
        </div>

        <input type="submit" value="Create Recipe">
    <!--    <div type="text/html" th:field="*{calories}" id="nutrition"></div>-->
    </form>
</div>

<button id="submit">testing</button>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/javascript/keys.js"></script>
<script src="/javascript/nutrition.js"></script>
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/javascript/filestack.js"></script>

</body>
</html>
