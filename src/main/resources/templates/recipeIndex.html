<!DOCTYPE html>
<html>
<head>
    <title th:text="${title}">Title</title>
    <link rel="icon" type="image/png" href="/img/img.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <div th:replace="~{partials/navbar :: navbar}"></div>
    <script src="https://kit.fontawesome.com/d7c23920df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/recipeIndex.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>


<br>
<h1>Recipe Index</h1>
<form th:action="@{/recipes/search}" class="form-container d-flex justify-content-center row">
    <input type="text" name="keyword" id="keyword" size="50" class="col-6 mx-4" placeholder="Search for a recipe" th:value="${keyword}" required />
    <div class="col-6">
        <input type="checkbox" id="dietaryFilter" name="dietaryFilter"/>
        <label for="dietaryFilter">Apply dietary and allergy filter</label>
    </div>
</form>



<!-- loop through and display each recipe -->
<section id="recipeList">
    <div class="container">
        <div class="row">
            <div th:each="recipe : ${recipes}" th:if="${recipe != null}" class="col">
                <div class="card d-flex justify-content-evenly mt-2 mb-4">
                    <img th:if="${recipe.photo != null}" th:src="${recipe.photo}" class="card-img-top" alt="Recipe Name">
<!--                    <img th:if="${recipe.photo == null}" th:src="@{../../resources/static/img/img.png}" class="card-img-top" alt="Default Thumbnail">-->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.title}">Recipe Name</h5>
                        <p class="card-text" th:text="'Cook time: ' + ${recipe.time} + ' mins'">Cook time: 45 mins</p>
                        <a th:href="@{/recipes/{id}(id=${recipe.recipeid})}" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<br>



<footer th:replace="~{partials/footer :: footer}"></footer>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


</body>
</html>
