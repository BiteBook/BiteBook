<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <style>
    .nav-link:not(.disabled) {
      padding-right: 0.5rem;
      padding-left: 0.5rem;
    }
    .logout-button {
      color: #212529;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
      line-height: 1.5;
      cursor: pointer;
      display: inline;
      vertical-align: baseline;
    }
    .logout-button:hover {
      text-decoration: underline;
    }
    .navbar-nav .nav-item .btn {
      padding: .5rem 0;
    }
    .btn.logout-button{
      margin: 0;
    }

  </style>
</head>
<body>
<div th:fragment="navbar">
  <nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}" style="text-transform: uppercase; font-weight: bold; text-align: center;">
        <img src="/img/img.png" alt="Logo" style="height: 30px;">
        BiteBook
      </a>
      <div id="navbarNav" class="w-100">
        <ul class="navbar-nav justify-content-between">
          <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a th:classappend="${selectedPage == 'login'} ? active" class="nav-link" href="/login" style="padding-right: 0.5rem; padding-left: 0.5rem;">Login</a>
          </li>
          <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a th:classappend="${selectedPage == 'sign-up'} ? active" class="nav-link" href="/sign-up" style="padding-right: 0.5rem; padding-left: 0.5rem;">Sign Up</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <form th:action="@{/logout}" th:method="post">
              <button class="btn logout-button">Logout</button>


            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/recipes}">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/developers}">Our Developers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
