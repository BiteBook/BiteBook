<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="navbar">
    <nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid d-flex bd-highlight">
            <a class="navbar-brand flex-grow-2 bd-highlight" th:href="@{/}" style="text-transform: uppercase; font-weight: bold; text-align: center;">
                <img src="/img/img.png" alt="Logo" style="height: 27px;" class="px-1 d-inline-block align-text-top">
                BiteBook
            </a>
            <div id="navbarNav" class="d-flex">
                <ul class="navbar-nav px-2 bd-highlight">
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item px-2 bd-highlight">
                        <a class="nav-link text-dark" th:href="@{/recipes}">Recipes</a>
                    </li>
                    <li class="nav-item px-2 bd-highlight">
                        <a class="nav-link text-dark" th:href="@{/developers}">Our Developers</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item px-2 bd-highlight">
                        <a th:classappend="${selectedPage == 'login'} ? active" class="nav-link text-dark" href="/login" style="padding-right: 0.5rem; padding-left: 0.5rem;">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item px-2 bd-highlight">
                        <a th:classappend="${selectedPage == 'sign-up'} ? active" class="nav-link text-dark" href="/sign-up" style="padding-right: 0.5rem; padding-left: 0.5rem;">Sign Up</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item px-2 bd-highlight">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
