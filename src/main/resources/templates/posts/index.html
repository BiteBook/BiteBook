<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>Post Index</title>
<!--    <div th:replace="partials/header :: head"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7c23920df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/postIndex.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />
<div class="card-spacing">
    <div th:each="post : ${posts}" class="card my-3 mx-3 ms-3 me-3 ps-3 pb-2 pt-2" style="width: 40rem;">
        <div class="post-card-content">
            <div class="card-body">
                <h3 th:text="${post.title}" class="card-title"></h3>
                <h6 th:text="'-' + ${post.creator.username}" class="card-subtitle mb-2 text-muted"></h6>
                <p th:text="${#strings.abbreviate(post.body,200)}" class="card-text text-center px-4 py-2"></p>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="card-link">Read More</a>
                <div th:if="${message}" class="alert alert-danger" role="alert">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{partials/footer :: footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
