<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <link rel="icon" type="image/png" href="/img/img.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/error.css">
</head>

<body>
<div class="content-wrapper">
    <div th:replace="~{partials/navbar :: navbar}"></div>
    <div class="container mt-5 error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but the page you requested could not be found. Please go back to the homepage or reach out to us if the problem persists.</p>
        <a href="/" class="milk-link">
            <div class="milk"></div>
            <span class="btn btn-primary">Go Home</span>
        </a>
    </div>
</div>
<div th:replace="~{partials/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/javascript/keys.js"></script>
<script src="/javascript/nutrition.js"></script>
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/javascript/filestack.js"></script>
</body>
</html>
