<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${title}">Title</title>
    <link rel="icon" type="image/png" href="/img/img.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d7c23920df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/postIndex.css">
<!--    <link rel="stylesheet" href="/css/style.css">-->
    <link rel="stylesheet" href="/css/personalrecipes.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>
<body>
<div class="flour-image"></div>
<nav th:replace="~{partials/navbar :: navbar}"/>
<div class="content-wrapper">
    <div class="d-flex justify-content-center mt-3">
        <h1>User Posts</h1>
    </div>
    <div class="container-fluid">
        <div th:each="post : ${posts}" class="card my-3 mx-3 ms-3 me-3 ps-3 pb-2 pt-2" style="width: 50rem;">
            <div class="show-post-content card-body">
                <div class="blog-content col-4">
                    <h4 th:text="${post.title}" class="card-title"></h4>
                    <p th:text="${#strings.abbreviate(post.body,200)}" class="card-text text-center"></p>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="card-link-set">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <footer th:replace="~{partials/footer :: footer}"></footer>
</div>
</body>
</html>
