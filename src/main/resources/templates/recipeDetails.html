<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Recipe Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="/javascript/ratings.js" defer></script>
</head>
<body>
<div th:replace="~{partials/navbar :: navbar}"></div>

<h1>Recipe Details</h1>
<!-- display details about a specific recipe -->
<h1 th:text="${recipes.title}"></h1>
<p th:text="${recipes.ingredients}"></p>
<p th:text="${recipes.instructions}"></p>
<!-- Add more fields as needed -->

<!-- Add a div to display comments -->
<div id="displayArea"></div>

<!-- Form to save the recipe -->
<form th:action="@{'/recipes/' + ${recipes.recipeid} + '/favorite'}" method="post">
  <button type="submit">Save Recipe</button>
</form>

<!-- Meal Planner section -->
<form th:action="@{/mealplanner/add}" method="post">
  <input type="hidden" th:value="${recipes.recipeid}" name="recipeId"/>
  <input type="date" name="date"/>
  <input type="submit" value="Add to Meal Planner"/>
</form>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ratingModal">
  Review Recipe
</button>

<!-- Bootstrap Modal for Reviewing Recipe -->
<div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ratingModalLabel">Rate the Recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="rating-box">
          <h3 class="mb-3">Your Rating:</h3>
          <div class="stars">
            <i class="star-icon fas fa-star"></i>
            <i class="star-icon fas fa-star"></i>
            <i class="star-icon fas fa-star"></i>
            <i class="star-icon fas fa-star"></i>
            <i class="star-icon fas fa-star"></i>
          </div>
          <div class="container mt-4">
            <div class="form-group">
              <label for="comment-modal">Leave a Comment:</label>
              <textarea class="form-control" id="comment-modal" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- Corrected function name here -->
        <button type="button" class="btn btn-primary" onclick="submitComment()">Submit Rating and Comment</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript code for handling rating stars -->
<script>
  const stars = document.querySelectorAll(".star-icon");

  stars.forEach((star, index1) => {
    star.addEventListener("click", () => {
      stars.forEach((star, index2) => {
        index1 >= index2 ? star.classList.add("active") : star.classList.remove("active");
      });
    });
  });

  <!-- JavaScript code for handling rating stars and comments -->

  // Function to handle comment submission
  function submitComment() {
    // Get the comment text from the textarea
    var commentText = document.getElementById("comment-modal").value;

    // Create a new paragraph element to display the comment
    var newComment = document.createElement("p");
    newComment.textContent = commentText;

    // Append the comment to the displayArea div
    var displayArea = document.getElementById("displayArea");
    displayArea.appendChild(newComment);

    // Save the comment to Local Storage
    var comments = JSON.parse(localStorage.getItem("comments")) || [];
    comments.push(commentText);
    localStorage.setItem("comments", JSON.stringify(comments));

    // Clear the textarea
    document.getElementById("comment-modal").value = "";

    // Close the modal after submitting the comment
    $("#ratingModal").modal("hide");
  }

  // Function to load comments from Local Storage when the page loads
  function loadComments() {
    var comments = JSON.parse(localStorage.getItem("comments")) || [];

    // Create paragraph elements for each comment and append them to the displayArea div
    var displayArea = document.getElementById("displayArea");
    comments.forEach(function(commentText) {
      var newComment = document.createElement("p");
      newComment.textContent = commentText;
      displayArea.appendChild(newComment);
    });
  }

  // Call the loadComments function when the page finishes loading
  document.addEventListener("DOMContentLoaded", function() {
    loadComments();
  });
</script>


<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
