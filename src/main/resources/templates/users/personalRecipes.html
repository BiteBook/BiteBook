<!DOCTYPE html>
<html>
<head>
  <title th:text="${title}">Title</title>
  <link rel="icon" type="image/png" href="/img/img.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/personalrecipes.css">

</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div class="hero-image">
  <img src="/img/img_5.png" alt="Hero Image">
  <div class="title-container">
    <h1> My Personal Recipe's</h1>
  </div>
</div>
<div class="container">
  <div class="row">
<div class="col">
<table class="table">
  <tr>
    <th>Recipe Name</th>
  </tr>
  <tr th:each="recipe : ${personalRecipes}">
   <td><a th:href="@{'/recipes/' + ${recipe.id}}" th:text="${recipe.title}"></a></td>
  </tr>
</table>
</div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
