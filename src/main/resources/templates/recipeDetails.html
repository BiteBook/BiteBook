<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Recipe Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>Recipe Details</h1>
<!-- display details about a specific recipe -->
<h1 th:text="${recipes.title}"></h1>
<p th:text="${recipes.ingredients}"></p>
<p th:text="${recipes.instructions}"></p>
<!-- Add more fields as needed -->

<!-- Form to save the recipe -->
<form th:action="@{/recipes/new}" method="post">
  <input type="hidden" name="title" th:value="${recipes.title}" />
  <input type="hidden" name="ingredients" th:value="${recipes.ingredients}" />
  <input type="hidden" name="instructions" th:value="${recipes.instructions}" />
  <!-- Add more hidden fields for other recipe properties as needed -->

  <button type="submit">Save Recipe</button>
</form>

<div th:replace="partials/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
