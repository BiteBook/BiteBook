<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link rel="icon" type="image/png" href="/img/img.png">
    <script src="https://kit.fontawesome.com/d7c23920df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/createRecipe.css">
    <div th:replace="partials/navbar :: navbar"></div>
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/recipes/new}" th:object="${recipe}" method="post" enctype="multipart/form-data" onsubmit="console.log(document.getElementById('fileupload').value);">
        <h3 class="mt-4 text-center">Create your Recipe!</h3>
        <div class="row mt-4 mb-0">
            <h2>Title:</h2>
        </div>
        <div class="row">
            <input type="text" th:field="*{title}" placeholder="Title" class="col">
        </div>
        <div class="row mt-4 mb-0">
            <h2>Instructions:</h2>
        </div>
        <div class="row">
            <textarea th:field="*{instructions}" placeholder="Instructions" class="col"></textarea>
        </div>
        <div class="row mt-4 mb-0">
            <h2 class="col">Ingredients:</h2>
            <h2 class="col">Tools:</h2>
        </div>
        <div class="row">
            <textarea th:field="*{ingredients}" id="ingredientList" placeholder="Ingredients example: 2 eggs, 1 cup milk"
                      class="col"></textarea>
            <textarea th:field="*{tools}" placeholder="Tools" class="col"></textarea>
        </div>
        <div class="row mt-4 mb-0">
            <h2 class="col">Difficulty:</h2>
            <h2 class="col">Hours:</h2>
            <h2 class="col">Minutes:</h2>
            <h2 class="col">Region:</h2>
            <h2 class="col">Add Image:</h2>
        </div>
        <div class="row">
            <input type="text" th:field="*{difficulty}" placeholder="Difficulty" class="col">
            <input type="number" th:field="*{hours}" placeholder="Hours" class="col">
            <input type="number" th:field="*{minutes}" placeholder="Minutes" class="col">
            <input type="text" th:field="*{region}" placeholder="Region" class="col">
            <input type="hidden" id="fileupload" th:field="*{photo}">
            <button class="col btn" id="picker" type="button"><i class="fa-solid fa-file-import fa-2xl" style="color: #030303;"></i></button>
        </div>
        <div class="mt-4 mx-auto d-flex justify-content-evenly">
<!--            <div class="card" style="height:35rem;">-->
<!--                <div class="form-check">-->
<!--                    <label for="dietStyles" class="mt-3 form-check-label fs-4 d-flex justify-content-center">Diet Styles</label>-->
<!--                    <input th:each="dietStyle : ${allDietStyles}" th:value="${dietStyle.id}" th:text="${dietStyle.name}" type="checkbox" id="dietStyles" name="dietStyleIds" class="form-check-label mt-2 d-flex justify-content-evenly">-->
<!--                </div>-->
<!--            </div>-->
            <div class="card px-3" style="height:13.5rem;">
                <div class="form-group d-flex justify-content-evenly mt-2">
                    <label><h3>Diet Styles</h3></label>
                    <div class="row">
                        <div th:each="dietStyle : ${allDietStyles}" class="col-6">
                            <div class="form-check">
                                <input type="checkbox" id="dietStyles" name="dietStyleIds" th:value="${dietStyle.id}" class="form-check-input" />
                                <label for="dietStyles" class="form-check-label" th:text="${dietStyle.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card px-3" style="height:13.5rem;">
                <div class="form-group d-flex justify-content-evenly mt-2">
                    <label><h3>Allergens</h3></label>
                    <div class="row">
                        <div th:each="allergen : ${allAllergens}" class="col-6">
                            <div class="form-check">
                                <input type="checkbox" id="allergens" name="allergenIds" th:value="${allergen.id}" class="form-check-input" />
                                <label for="allergens" class="form-check-label" th:text="${allergen.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <br>
        <div class="d-flex justify-content-evenly mb-4">
            <input class="btn btn-primary" type="submit" value="Create Recipe">
        </div>


    </form>
</div>
<br>
<footer th:replace="~{partials/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/javascript/keys.js"></script>
<script src="/javascript/nutrition.js"></script>
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/javascript/filestack.js"></script>

</body>
</html>
