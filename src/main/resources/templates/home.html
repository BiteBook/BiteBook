<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>HOME (BiteBook)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/cfefeedb18.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/img/img.png">
    <div th:replace="~{partials/navbar :: navbar}"></div>


</head>
<body>

<br>
<h1>BiteBook</h1>
<br>

<h2 id="greeting"></h2>



<br>
    <div class="container background-search d-flex justify-content-center align-items-center">
        <form th:action="@{/recipes/search}" class="search-form d-flex justify-content-center">
            <input type="text" class="searchbar-sizing" name="keyword" id="keyword" size="50" th:value="${keyword}" required placeholder="Search for recipes" />
<!--            <button class="searchbtn" type="submit"> <i class="fa-solid fa-magnifying-glass fa-lg"></i></button>-->
            <!--       <button type="button" id="btnClear" onclick="clearSearch()">Clear</button> -->
        </form>
    </div>
<br>


<h2>Trending Recipes</h2>

<div id="recipeList" class="row">
    <th:block th:each="recipe : ${trendingRecipes}" th:if="${recipe != null}">
        <div class="col-md-3">
            <div class="card-show">
                <div class="card">
                    <img th:if="${recipe.photo != null}" th:src="${recipe.photo}" class="card-img-top" alt="Recipe Name">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.title}">Recipe Name</h5>
                        <p class="card-text" th:text="'Cook time: ' + ${recipe.time} + ' mins'">Cook time: 45 mins</p>
                        <a th:href="@{/recipes/{id}(id=${recipe.recipeid})}" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<br>


<h2>Ready in 15 mins Recipes</h2>

<div id="readyList" class="row">
    <th:block th:each="recipe : ${readyIn15Recipes}" th:if="${recipe != null}">
        <div class="col-md-3">
            <div class="card-show">
            <div class="card">
                <img th:if="${recipe.photo != null}" th:src="${recipe.photo}" class="card-img-top" alt="Recipe Name">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.title}">Recipe Name</h5>
                    <p class="card-text" th:text="'Cook time: ' + ${recipe.time} + ' mins'">Cook time: 45 mins</p>
                    <a th:href="@{/recipes/{id}(id=${recipe.recipeid})}" class="btn btn-primary">View Recipe</a>
                </div>
            </div>
            </div>
        </div>
    </th:block>
</div>




<!-- adding a recommendation searchFinder/recipeFinder-->
<section id="popularRecipes">
    <h2>Popular Recipes</h2>
    <div id="popularRecipeList" class="row">
    </div>

    <div class ="container">
        <h2>RecipeFinder</h2>
        <form id="searchFoRecipes">
            <label for="search"></label><input type="text" id="search" placeholder="Recommendations">
            <button type="button" id="submit" class="btn">Search</button>
        </form>
        <div id="searchResults"></div>
    </div>
</section>
</div>

<br>
<!--corners images-->





<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="/javascript/keys.js"></script>
<script src="/javascript/Greetings.js"></script>
<script src="/javascript/Slick.js"></script>


<div th:replace="~{partials/footer :: footer}"></div>


<script type="text/javascript">
    function clearSearch() {
        window.location = " ";
    }
</script>

</body>
</html>
