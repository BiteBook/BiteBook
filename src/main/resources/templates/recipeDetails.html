<!DOCTYPE html>
<html>
<head>
  <title>Recipe Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{partials/navbar :: navbar}"></div>

<h1>Recipe Details</h1>
<!-- display details about a specific recipe -->
<h1 th:text="${recipes.title}"></h1>
<p th:text="${recipes.ingredients}"></p>
<p th:text="${recipes.instructions}"></p>

<form th:action="@{/mealplanner/add}" method="post">
  <input type="hidden" th:value="${recipes.recipeid}" name="recipeId"/>
  <input type="date" name="date"/>
  <input type="submit" value="Add to Meal Planner"/>
</form>


<div th:replace="partials/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
