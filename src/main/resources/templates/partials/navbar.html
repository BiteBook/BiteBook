<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <style>
    .nav-link:not(.disabled) {
      padding-right: 0.5rem;
      padding-left: 0.5rem;
    }
  </style>
</head>
<body>
<div th:fragment="navbar">
  <nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#" style="text-transform: uppercase; font-weight: bold; text-align: center;">BiteBook</a>
      <div id="navbarNav" class="w-100">
        <ul class="navbar-nav justify-content-between">
          <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a th:classappend="${selectedPage == 'login'} ? active" class="nav-link" href="/login" style="padding-right: 0.5rem; padding-left: 0.5rem;">Login</a>
          </li>
          <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a th:classappend="${selectedPage == 'sign-up'} ? active" class="nav-link" href="/sign-up" style="padding-right: 0.5rem; padding-left: 0.5rem;">Sign Up</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <form th:action="@{/logout}" th:method="post">
              <button class="btn-link btn" style="margin-top: 8px;">Logout</button>
            </form>
          </li>
<!--          <li class="nav-item">-->
<!--            <a th:classappend="${selectedPage == 'posts'} ? active" class="nav-link" aria-current="page" href="/posts" style="padding-right: 0.5rem; padding-left: 0.5rem;">Posts</a>-->
<!--          </li>-->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/recipes}">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/favorites}">Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/developers}">Our Developers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
