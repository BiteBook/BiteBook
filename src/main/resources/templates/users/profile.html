<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>User Profile</title>
</head>

<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>User Profile</h1>

<!-- Display details about the current user -->

<h2>Favorite Recipes:</h2>
<ul>
  <li th:each="favoriteRecipe : ${favoriteRecipes}">
    <p>Title: <span th:text="${favoriteRecipe.recipeName}"></span></p>
    <p>Description: <span th:text="${favoriteRecipe.recipeDescription}"></span></p>
    <!-- Add more fields as needed -->
  </li>
</ul>

<!-- Display the saved recipe details, if available -->
<div th:if="${savedRecipe}">
  <h2>Saved Recipe Details:</h2>
  <p>Title: <span th:text="${savedRecipe.title}"></span></p>
  <!-- Display other recipe details as needed -->
</div>
</body>

</html>
