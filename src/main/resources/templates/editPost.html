<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/simplystyle.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<form action="#" th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
  <input type="text" th:field="*{title}" placeholder="Title">
  <textarea th:field="*{body}" placeholder="Body"></textarea>
  <input type="submit" value="Update Post">
</form>
<form action="/posts/{id}" method="post">
  <input type="hidden" name="_method" value="delete" />
  <input type="submit" value="Delete Post" />
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<footer th:replace="~{partials/footer :: footer}"></footer>
</body>
</html>
